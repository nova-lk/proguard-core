pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'io.github.gradle-nexus.publish-plugin') {
                useVersion '1.1.0'
            }
        }
    }
}
rootProject.name = 'proguard-core'

include 'base'
include 'android'
include 'examples'

project(":base").name = "proguard-core"
project(":android").name = "proguard-core-android"